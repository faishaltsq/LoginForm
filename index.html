<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="login">
        <div class="form ">
            <caption>Log in</caption>
            <div>    
                <img src="imgbackground.jpg" alt="image form">
            </div>
            <div class="email">
                <input type="email" placeholder="Email">
            </div>
            <div class="password">
                <input type="password" placeholder="Password">
            </div>
            <div class="submit">
                <button type="submit">Login</button>
            </div>
            <div class="forgot">
                <a href="#" style="text-decoration: none; color:rgb(107, 107, 107);">Forgot password?</a>
                <a href="#" style="text-decoration: none; color: rgb(107, 107, 107);">Doesn't have account? register</a>
            </div>
        </div>
        

    </section>
    
</body>
</html>
